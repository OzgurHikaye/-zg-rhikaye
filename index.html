<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özgür Hikaye</title>

    <!-- Firebase SDK (ESKİ SÜRÜM - V8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Özgür Hikaye</h1>
        <p>Anonim hikayelerin özgürce paylaşılabildiği bir platform.</p>
        <h2>Hikayeni Gönder</h2>
        <form id="storyForm">
            <input type="text" id="baslik" placeholder="Hikaye Başlığı" required>
            <textarea id="hikaye" placeholder="Hikayeni buraya yaz..." rows="6" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        // Firebase Yapılandırması
        // Firebase Yapılandırması
        var firebaseConfig = {
            apiKey: "AIzaSyBO9paIXK9xY9jQVy8ld08pXNoUcJHvtQQ",
            authDomain: "ozgurhikaye-fafdb.firebaseapp.com",
            projectId: "ozgurhikaye-fafdb",
            storageBucket: "ozgurhikaye-fafdb.appspot.com",
            messagingSenderId: "304465207545",
            appId: "1:304465207545:web:73c35623338f08e27a0228"
        };
        
        // Firebase'i başlat
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
        
        // Formu dinle ve Firestore'a ekle
        document.getElementById('storyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Sayfa yenilenmesini engeller
        
            var baslik = document.getElementById('baslik').value;
            var hikaye = document.getElementById('hikaye').value;
        
            // Firestore'a veri ekle
            db.collection('stories').add({
                baslik: baslik,
                hikaye: hikaye,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(function() {
                alert('Hikaye başarıyla gönderildi!');
                // Formu sıfırlama
                document.getElementById('storyForm').reset();
            }).catch(function(error) {
                console.error('Hikaye gönderilemedi:', error);
            });
        });
